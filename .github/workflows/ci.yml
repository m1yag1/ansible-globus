name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  ANSIBLE_VERSION: ">=2.16.0"

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system "ruff>=0.1.0" yamllint ansible-lint mypy

      - name: Run Ruff linting
        run: ruff check plugins/ tests/

      - name: Run Ruff format check
        run: ruff format --check plugins/ tests/
        continue-on-error: true

      - name: Run type checking
        run: mypy plugins/module_utils/

      - name: Run YAML linting
        run: |
          yamllint docs/examples/ || true
          yamllint .github/workflows/

      - name: Run Ansible linting
        run: |
          ansible-lint docs/examples/ || true

  unit-tests:
    name: Unit Tests (SDK ${{ matrix.sdk-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk-version: ["3", "4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install tox
        run: |
          uv pip install --system tox tox-uv

      - name: Run unit tests with tox
        run: |
          tox -e py312-sdk${{ matrix.sdk-version }} -- tests/unit/ --cov=plugins/module_utils --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-sdk${{ matrix.sdk-version }}
          name: codecov-sdk${{ matrix.sdk-version }}
          fail_ci_if_error: false

  # Integration tests for PRs - fast feedback with single configuration
  integration-pr:
    name: Integration Tests (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install tox
        run: |
          uv pip install --system tox tox-uv

      - name: Install Ansible for collection build
        run: |
          uv pip install --system ansible-core

      - name: Build and install Ansible collection
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install m1yag1-globus-*.tar.gz --force

      - name: Install SDK dependencies
        run: |
          uv pip install --system globus-sdk boto3

      - name: Setup SSH for GCS instance
        env:
          GCS_SSH_PRIVATE_KEY: ${{ secrets.GCS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GCS_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Run integration tests (SDK4 + client_credentials)
        env:
          S3_TOKEN_BUCKET: ""
          S3_TOKEN_KEY: ${{ secrets.S3_TOKEN_KEY }}
          S3_TOKEN_NAMESPACE: ${{ secrets.S3_TOKEN_NAMESPACE || 'github-actions' }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GLOBUS_CLIENT_ID: ${{ secrets.GLOBUS_CLIENT_ID }}
          GLOBUS_CLIENT_SECRET: ${{ secrets.GLOBUS_CLIENT_SECRET }}
          GLOBUS_ADMIN_IDS: ${{ secrets.GLOBUS_ADMIN_IDS }}
          GLOBUS_SDK_ENVIRONMENT: test
          TEST_GCS_PROJECT_ID: ${{ secrets.GLOBUS_PROJECT_ID }}
          TEST_GCS_SUBSCRIPTION_ID: ${{ secrets.GLOBUS_SUBSCRIPTION_ID }}
          TEST_AUTH_METHOD: client_credentials
        run: |
          tox -e py312-sdk4 -- tests/integration/ -rs --tb=short --reruns 2 --reruns-delay 5 -m "not high_assurance and not compute" --junitxml=pytest-report.xml --cov=plugins --cov-report=html:htmlcov

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-pr
          path: |
            pytest-report.xml
            htmlcov/
          if-no-files-found: warn

  # Integration tests for main - comprehensive, run sequentially
  integration-main:
    name: Integration Tests (SDK ${{ matrix.sdk-version }}, ${{ matrix.auth-method }})
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    needs: [lint, unit-tests]
    strategy:
      fail-fast: false
      max-parallel: 2  # Can run in parallel - no shared state between auth methods
      matrix:
        sdk-version: ["4", "3"]  # SDK4 first (primary target)
        auth-method: ["client_credentials", "cli"]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install tox
        run: |
          uv pip install --system tox tox-uv

      - name: Install Ansible for collection build
        run: |
          uv pip install --system ansible-core

      - name: Build and install Ansible collection
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install m1yag1-globus-*.tar.gz --force

      - name: Install SDK dependencies
        run: |
          uv pip install --system globus-sdk boto3

      - name: Refresh and create CLI storage.db
        if: matrix.auth-method == 'cli'
        env:
          S3_TOKEN_BUCKET: ${{ secrets.S3_TOKEN_BUCKET }}
          S3_TOKEN_KEY: ${{ secrets.S3_TOKEN_KEY }}
          S3_TOKEN_NAMESPACE: ${{ secrets.S3_TOKEN_NAMESPACE || 'github-actions' }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GLOBUS_CLIENT_ID: ${{ secrets.GLOBUS_CLIENT_ID }}
          GLOBUS_SDK_ENVIRONMENT: test
        run: |
          # Refresh tokens in S3 first
          python scripts/refresh_ci_tokens.py || echo "::warning::Token refresh failed"
          # Create CLI-compatible storage.db from S3 tokens
          python scripts/create_cli_storage_db.py

      - name: Setup SSH for GCS instance
        env:
          GCS_SSH_PRIVATE_KEY: ${{ secrets.GCS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GCS_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Run integration tests with tox
        env:
          # Client credentials only needed for client_credentials auth
          GLOBUS_CLIENT_ID: ${{ secrets.GLOBUS_CLIENT_ID }}
          GLOBUS_CLIENT_SECRET: ${{ matrix.auth-method == 'client_credentials' && secrets.GLOBUS_CLIENT_SECRET || '' }}
          GLOBUS_ADMIN_IDS: ${{ secrets.GLOBUS_ADMIN_IDS }}
          GLOBUS_SDK_ENVIRONMENT: test
          TEST_GCS_PROJECT_ID: ${{ secrets.GLOBUS_PROJECT_ID }}
          TEST_GCS_SUBSCRIPTION_ID: ${{ secrets.GLOBUS_SUBSCRIPTION_ID }}
          TEST_AUTH_METHOD: ${{ matrix.auth-method }}
        run: |
          tox -e py312-sdk${{ matrix.sdk-version }} -- tests/integration/ -rs --tb=short --reruns 2 --reruns-delay 5 -m "not high_assurance and not compute" --junitxml=pytest-report.xml --cov=plugins --cov-report=html:htmlcov

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-sdk${{ matrix.sdk-version }}-${{ matrix.auth-method }}
          path: |
            pytest-report.xml
            htmlcov/
          if-no-files-found: warn

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linting
        run: |
          bandit -r plugins/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety vulnerability check
        run: |
          safety check --output json > safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme markdown

      - name: Validate README
        run: |
          python -c "import markdown; markdown.markdown(open('README.md').read())"

      - name: Check for broken links in documentation
        run: |
          pip install requests
          python -c "
          import requests
          import re

          with open('README.md', 'r') as f:
              content = f.read()

          urls = re.findall(r'https?://[^\s\)]+', content)
          for url in urls:
              try:
                  response = requests.head(url, timeout=10)
                  if response.status_code >= 400:
                      print(f'Broken link: {url} (Status: {response.status_code})')
              except:
                  print(f'Could not check: {url}')
          "

  # Final status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, security, docs]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "CI checks passed"
