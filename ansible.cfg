[defaults]
# Disable host key checking for CI environments
# In production, consider using known_hosts instead
host_key_checking = False

# Use the SSH connection plugin
transport = ssh

# Increase timeout for slow connections
timeout = 30

[ssh_connection]
# Accept new host keys automatically (safer than disabling checking entirely)
ssh_args = -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null

# Pipelining speeds up execution
pipelining = True
